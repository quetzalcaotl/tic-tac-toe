<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="stylesheet.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <h3>Select a tile to start the game</h3>
  <div id="gameboard">
    <section id="top-row">
      <div class="square top left" id="top-left"></div><!--
      --><div class="square top middle" id="top-middle"></div><!--
      --><div class="square top right" id="top-right"></div>
    </section>
    <section id="middle-row">
      <div class="square middle left" id="middle-left"></div><!--
      --><div class="square middle" id="middle-middle"></div><!--
      --><div class="square middle right" id="middle-right"></div>
    </section>
    <section id="bottom-row">
      <div class="square bottom left" id="bottom-left"></div><!--
      --><div class="square bottom middle" id="bottom-middle"></div><!--
      --><div class="square bottom middle" id="bottom-right"></div>
    </section>
  </div>
  <h4 id="current-player">The board is awaiting an "X"</h4>
  <h4 id="moves-left">There are 9 moves left!</h4>
</body>
<script src="script.js"></script>
</html>
