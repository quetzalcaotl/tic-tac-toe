<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="script.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <h3>Select a tile to start the game</h3>
  <div id="gameboard">
    <section id="top-row">
      <div class="square top left" id="top-left"></div><!--
    --><div class="square top middle" id="top-middle"></div><!--
    --><div class="square top right" id="top-right"></div>
    </section>
    <section id="middle-row">
      <div class="square middle left" id="middle-left">x</div><!--
      --><div class="square middle" id="middle-middle">x</div><!--
      --><div class="square middle right" id="middle-right">o</div>
    </section>
    <section id="bottom-row">
      <div class="square bottom left" id="bottom-left">o</div><!--
      --><div class="square bottom middle" id="bottom-middle">o</div><!--
      --><div class="square bottom middle" id="bottom-right">x</div>
    </section>
  </div>
  <h4><em>Please select the next tile!</em></h4>
</body>
</html>
